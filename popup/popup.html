<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./popup.js"></script>
    <title>PowerBI Refresh</title>
  </head>
  <body>
    <p>This Extension refreshes PowerBI and cycles through available tabs</p>
    <label for="interval">Tab Interval (secs)</label>
    <input type="number" name="interval" id="intervalInput" />
    <label for="interval">PowerBI Url</label>
    <input type="url" name="powerBiUrl" id="powerBiUrlInput" />
    <label for="cycleBrowserTabs">Cycle Browser tabls</label>
    <input
      id="cycleBrowserTabsToggle"
      name="cycleBrowserTabs"
      type="checkbox"
    />
    <button id="saveButton">Save</button>
  </body>
</html>
